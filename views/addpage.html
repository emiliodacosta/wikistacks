{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label class="control-label" for="author_name">Author Name:</label>
      <input name="author_name" type="text" class="form-control"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="author_email">Author Email:</label>
      <input name="author_email" type="text" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="title" class="control-label">Page Title:</label>
      <input name="title" type="text" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="page_content" class="control-label">Page Content:</label>
      <input name="page_content" type="text" class="form-control"/>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
